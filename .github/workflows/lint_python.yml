name: Lint Python

on: [pull_request, push]

jobs:
  lint_python:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: pip install bandit black codespell flake8 isort mypy pytest pyupgrade safety
      - run: bandit --recursive --skip B101,B106,B108,B110,B303 .
      - run: black --check . || true
      - run: codespell --ignore-words-list="entrys" --skip="*.css,*.js,*.map"
      - run: flake8 . --count --ignore=E203,E265,E266,E71,E722,F401,F841,W503
                      --max-complexity=132 --max-line-length=295 --show-source --statistics
      - run: isort --check-only --profile black .
      - run: pip install -r requirements.txt
      - run: mypy --install-types --non-interactive . || true
      - run: pytest . || true
      - run: pytest --doctest-modules . || true
      - run: shopt -s globstar && pyupgrade --py36-plus **/*.py || true
      - run: safety check
